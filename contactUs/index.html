<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen ">

    <div class="w-full max-w-md bg-[black-900] shadow-md rounded-lg p-8   shadow-black bg-slate-700">
        <h2 class="text-2xl font-bold mb-6 text-center">Contact  <span class="text-blue-700">Us</span> </h2>
        <form id="contactForm">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
                <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your Name">
                <p id="nameError" class="text-red-500 text-sm mt-1"></p>
            </div>
            <div class="mb-4">
                <label for="phone" class="block text-gray-700 font-bold mb-2">Phone No.</label>
                <input type="text" id="phone" name="phone" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your Phone Number">
                <p id="phoneError" class="text-red-500 text-sm mt-1"></p>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your Email">
                <p id="emailError" class="text-red-500 text-sm mt-1"></p>
            </div>
            <div class="mb-6">
                <label for="message" class="block text-gray-700 font-bold mb-2">Message</label>
                <textarea id="message" name="message" rows="4" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your Message"></textarea>
                <p id="messageError" class="text-red-500 text-sm mt-1"></p>
            </div>
            <div>
                <button type="submit" class=" w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600">Submit</button>
            </div>
        </form>
    </div>

   <script src="script.js"></script>
</body>
</html>
